services:
  sub-gateway:
    build: .
    container_name: sub-gateway
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      # 持久化配置和日志
      - ./config:/app/config
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      # 从 .env 文件读取（可覆盖）
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-changeme}
      - BASE_URL=${BASE_URL:-http://localhost:8000}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
